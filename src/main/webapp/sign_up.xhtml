<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./main_template.xhtml">

    <ui:define name="title">
        Delis: Sign Up
    </ui:define>

    <ui:define name="content">

        <div class="container w-75">
            <h:form>
                <!--Email--> 
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email <span class="compulsory-fields">*</span>:</label>
                    <div class="col-sm-10">
                        <h:inputText id="email" class="form-control" label="Email Address" value="#{signUpRequest.email}">
                            <f:validator validatorId="com.tobiakindele.parceldelivery.validators.EmailValidator" />
                        </h:inputText>
                        <h:message for="email" style="color:red" />
                    </div> 
                </div>

                <!-- First name -->
                <div class="mb-3 row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name <span class="compulsory-fields">*</span>:</label>
                    <div class="col-sm-10">
                        <h:inputText id="firstName" class="form-control" label="First Name" value="#{signUpRequest.firstName}">
                            <f:validator validatorId="com.tobiakindele.parceldelivery.validators.NameValidator" />
                        </h:inputText> 
                        <h:message for="firstName" style="color:red" />
                    </div>
                </div>

                <!-- Last name -->
                <div class="mb-3 row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name <span class="compulsory-fields">*</span>:</label>
                    <div class="col-sm-10">
                        <h:inputText id="lastName" class="form-control" label="Last Name" value="#{signUpRequest.lastName}">
                            <f:validator validatorId="com.tobiakindele.parceldelivery.validators.NameValidator" />
                        </h:inputText>
                        <h:message for="lastName" style="color:red" />
                    </div>
                </div>



                <!--<h:commandButton value="Submit" action="login" />-->
            </h:form>
        </div>

    </ui:define>

</ui:composition>
