<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./main_template.xhtml">

            <ui:define name="head">
                <ui:fragment rendered="#{activation.valid}">
                    <meta http-equiv="refresh" content="3;url=login.xhtml" />
                </ui:fragment>
            </ui:define>

            <ui:define name="title">
                Delis Delivery: Activation Link
            </ui:define>

            <ui:define name="menu"></ui:define>

            <ui:define name="content">
                
                <h:messages globalOnly="true" errorClass="err" infoClass="info"></h:messages>
                
                <h:panelGroup layout="block" rendered="#{activation.valid}">
                    <p>Your account is successfully activated!</p>
                    <p>You will be redirected to <h:link outcome="login">login</h:link></p>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{!activation.valid}">
                    <p>Activation failed! Please contact system administrator.</p> 
                    <h:form>
                        ...
                    </h:form>
                </h:panelGroup>
            </ui:define>

            <ui:define name="footer"></ui:define>

        </ui:composition>

    </body>
</html>
