<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./main_template.xhtml">

            <ui:define name="title">Delis: Sign up</ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="container w-75">
                        <!-- Email -->
                        <div class="mb-3 row">
                            <label for="email" class="col-sm-2 col-form-label">Email address:</label>
                            <div class="col-sm-10">
                                <h:inputText id="email" class="form-control" label="email" required="true" 
                                             value="#{signUpRequest.email}">
                                    <f:validator validatorId="com.tobiakindele.validators.EmailValidator" />
                                </h:inputText>
                                <h:message for="email" style="color:red" />
                            </div> 
                        </div>
                        <!-- First name -->
                        <div class="mb-3 row">
                            <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
                            <div class="col-sm-10">
                                <h:inputText id="firstName" class="form-control" label="First Name" required="true" 
                                             value="#{signUpRequest.firstName}">
                                    <f:validator validatorId="com.tobiakindele.validators.NameValidator" />
                                </h:inputText> 
                                <h:message for="firstName" style="color:red" />
                            </div>
                        </div>
                        <!-- Last name -->
                        <div class="mb-3 row">
                            <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
                            <div class="col-sm-10">
                                <h:inputText id="lastName" class="form-control" label="Last Name" required="true" 
                                             value="#{signUpRequest.lastName}">
                                    <f:validator validatorId="com.tobiakindele.validators.NameValidator" />
                                </h:inputText>
                                <h:message for="lastName" style="color:red" />
                            </div>
                        </div>

                        <h:commandButton value="Submit" action="login" />
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
